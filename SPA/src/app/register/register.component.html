<form #registerForm="ngForm" (ngSubmit)="register()" >
    <h2 class="text-center text-secondary">Rejestracja</h2>
    <hr>
  
    <div class="form-group">
      <input required type="email" name="email" [(ngModel)]="model.email" class="form-control" placeholder="e-mail">
    </div>
  
    <div class="form-group">
      <input required type="password" name="password" [(ngModel)]="model.password" class="form-control" placeholder="Hasło">
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-outline-dark mr-2" (click)="register()" type="submit">Zarejestruj się</button>
      <button class="btn btn-default ml-2" (click)="cancel()" type="button">Anuluj</button>
    </div>
    
  </form>

<br><br>
<div class="container col-sm-5">
  <h2 class="text-center text-secondary">Nowy zespół</h2>
  <br><br>

  <ng-multiselect-dropdown [placeholder]="'Wybierz pracowników...'" [data]="dropdownList" [(ngModel)]="selectedItems"
    [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)"
    (onDeSelect)="onItemDeSelect($event)">
  </ng-multiselect-dropdown>
  <form [formGroup]="newTeamForm" (ngSubmit)="addTeam()">
    <hr>

    <div class="form-group">
      <textarea
        [ngClass]="{'is-invalid': newTeamForm.get('description').errors && newTeamForm.get('description').touched}"
        class="form-control" placeholder="Opisz zespół..." formControlName="description" rows="4"></textarea>
      <div class="invalid-feedback"
        *ngIf="newTeamForm.get('description').touched && newTeamForm.get('description').hasError('required')">Nazwa
        zespołu jest wymagana</div>
    </div>
    <br>

    <div class="text-center">
      <button [disabled]="!newTeamForm.valid" class="btn btn-outline-dark mr-2" type="submit">Dodaj</button>
      <button class="btn btn-default ml-2" [routerLink]="['/team-list']" type="button">Anuluj</button>
    </div>
  </form>
</div>
